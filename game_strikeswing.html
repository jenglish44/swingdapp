            	<div id="gameform_container" class="cgform">

                	<p>
                    	<a href="javascript:void(0);" class="gresult" result="SM" >Swing and miss</a>

                    	<a href="javascript:void(0);" class="gresult" result="HGB">Hard Ground Ball</a>
                    	<a href="javascript:void(0);" class="gresult" result="FBH">Fly Ball Hit</a>
                    	<a href="javascript:void(0);" class="gresult" result="LFB">Long Fly Ball</a>
                    	<a href="javascript:void(0);" class="gresult" result="LDH">Line Drive Hit</a>
                    	<a href="javascript:void(0);" class="gresult" result="SH">Slap hit</a>
                    	<a href="javascript:void(0);" class="gresult" result="WH">Weak infield hit or reach on error</a>
                    </p>
                    <input type="hidden" name="hit_result" id="hit_result" value="" />
                </form>

<script type="text/javascript">
$(document).ready(function(){
	/*$('#cont_btn').click(function(){

	$('.gresult').click(function(){
		$('.gresult').animate({
			backgroundColor: "#eaeaea",
			}, 100 );
		$(this).animate({
			backgroundColor: "#00FC76",
			}, 500 );
		$('#hit_result').val($(this).attr('result'));
		var o=$('#hit_result').val();
		
		var g=window.localStorage.getItem("game");
		var game=JSON.parse(g);
		var srl=game.length-1;
		
		game[srl].outcome=o;
		
		window.localStorage.setItem("game",JSON.stringify(game));
		gotopage('dataupload.html');
	});

});

function gotopage(p)
{
	window.location=p;
}
</script>
