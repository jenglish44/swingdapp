$( document ).ready(function() {

{

$('#ccyear').val(d.getFullYear());
var bh=getURLParameter('h');

{
	var h=window.localStorage.getItem("hitter");

	var ed=hitter[srl].edate.split('-');

	$('#day').val(ed[2]);
	$('#ccyear').val(ed[0]);
}
});

<script type="text/javascript">
$(document).ready(function(){
	
	//var base_url='https://www.swingd.com/action/';
	var base_url='action/';
	//fetch player
	var t=getTeam();
	var p=getPlayer();
	/*if(p!=null)
	{
		for(var i=0;i<p.length;i++)
		{
			$('#hitter').append('<option value="'+p[i].id+'">'+p[i].name+'</option>');
		}
	}*/
	showTeam();
	$('#team').change(function(){
		showPlayer($(this).val());
	});
	
	var h=window.localStorage.getItem("hitter");
	if(h!=null)
	{
		//alert(h);
		hitter=JSON.parse(h);
		$('#pitch').val(hitter[hitter.length-1].pdistance);
		$('#team').val(hitter[hitter.length-1].tid);
		showPlayer(hitter[hitter.length-1].tid);
	}
	function getPlayer()
	{
		var player=window.localStorage.getItem("player");
		var playerdate=window.localStorage.getItem("playerdate");
		var today=new Date();
		if(player==null || playerdate==null || dateDiff( playerdate, today )>cache_day)
		{
			if(setPlayer())
			{
				var r=window.localStorage.getItem("player");
				return JSON.parse(r);
			}
		}
		else
		{
			return JSON.parse(player);
		}
	}
	
	function setPlayer()
	{
			var u=JSON.parse(window.localStorage.getItem("user"));
			$.ajax({
			  url: base_url+"getplayer.php",
			  dataType: 'json',
			  async: false,
	 		  data: "u="+u.id,
			  success: function(c) {
				//alert(c);
				window.localStorage.setItem("player",JSON.stringify(c));
				window.localStorage.setItem("playerdate",new Date());
				//var w=window.localStorage.getItem("winery");
				//alert(w);
				return true;
			  }
			});
				return true;
	}
	function getTeam()
	{
		var team=window.localStorage.getItem("team");
		var teamdate=window.localStorage.getItem("teamdate");
		var today=new Date();
		//team=null;
		if(team==null || teamdate==null || dateDiff( teamdate, today )>cache_day)
		{
			if(setTeam())
			{
				var r=window.localStorage.getItem("team");
				//alert(r);
				return JSON.parse(r);
			}
		}
		else
		{
			return JSON.parse(team);
		}
	}
	
	function setTeam()
	{
		var u=JSON.parse(window.localStorage.getItem("user"));
		$.ajax({
		  url: base_url+"getteam.php",
		  //url: "action/getteam.php",
		  dataType: 'json',
		  async: false,
		  data: "u="+u.id,
		  success: function(c) {
			window.localStorage.setItem("team",JSON.stringify(c));
			window.localStorage.setItem("teamdate",new Date());
			var w=window.localStorage.getItem("team");
			return true;
		  }
		});
			//return true;
	}
	function showPlayer(t)
	{
		var p=getPlayer();
		var pstr='<option value="0">Hitter</option>';
		var pcount=0;
		if(p!=null)
		{
			for(var i=0;i<p.length;i++)
			{
				if(isNaN(p[i].name) && p[i].team_id==t)
				{
					pstr+='<option value="'+p[i].id+'" team_id="'+t+'" >'+p[i].name+'</option>';
					pcount++;
				}
			}
		}
		//i++;
		if(pcount<9)
		{
			for(var j=(eval(pcount)+eval(1));j<=9;j++)
				pstr+='<option value="'+j+'" team_id="'+t+'" status="waiting"  >'+j+'</option>';
		}
		$('#hitter').html(pstr);
	}
	
	function showTeam()
	{
		var t=getTeam();
		var pstr='';
		var pcount=0;
		if(t!=null)
		{
			for(var i=0;i<t.length;i++)
			{
				if(typeof(t[i])!='undefined' && t[i]!=null)
				{
					pstr+='<option value="'+t[i].id+'" >'+t[i].title+'</option>';
					pcount++;
				}
			}
		}
		$('#team').append(pstr);
	}
	//eof player

	$('#cont_btn').click(function(){
		//validations
		var err=0;
		var err_str='';
		if($('#hitter').val()==""){
			err_str+='<li>Please select hitter</li>';
			$('#hitter').addClass('error');
			err=1;
		}
		if(err==1)
		{
		$('#error_note').html('<ul>'+err_str+'</ul>').removeClass('hidden');
		return false;
		}
		else{
		//
		$('#error_note').html('').addClass('hidden');
		$('.error').removeClass('error');
		var sess_key=getURLParameter('skey');
		if(sess_key==null)
			sess_key=getSessionKey();
		var h=window.localStorage.getItem("hitter");
		//h=null;
		window.localStorage.setItem("cur_hitter",$('#hitter option:selected').text());
		if(h==null)
		{
			/*h=new Array();
			h[0]=new Array();
			h[0]['id']=$('#hitter').val();
			h[0]['edate']=$('#ccyear').val()+'-'+$('#month').val()+'-'+$('#day').val();*/
			var h=[
				{'pid':$('#hitter').val(),'tid':$('#team').val(),'edate':$('#ccyear').val()+'-'+$('#month').val()+'-'+$('#day').val(),'pitch':{},'game_note':$('#game_note').val(),'pdistance':$('#pitch').val(),'vflex':$('#vflexdev').val(),'skey':sess_key}
				];
				//alert(JSON.stringify(h));
			window.localStorage.setItem("hitter",JSON.stringify(h));
		}
		else
		{
			//alert(h);
			hitter=JSON.parse(h);
			var bh=getURLParameter('h');
			if(bh!=null)
			{
				hitter[bh].pid=$('#hitter').val();
				hitter[bh].tid=$('#team').val();
				hitter[bh].edate=$('#ccyear').val()+'-'+$('#month').val()+'-'+$('#day').val();
				hitter[bh].game_note=$('#game_note').val();
				hitter[bh].pdistance=$('#pitch').val();
				hitter[bh].vflex=$('#vflexdev').val();
				hitter[bh].skey=sess_key;
			}
			else
			{
				var arr={'pid':$('#hitter').val(),'tid':$('#team').val(),'edate':$('#ccyear').val()+'-'+$('#month').val()+'-'+$('#day').val(),'pitch':{},'game_note':$('#game_note').val(),'pdistance':$('#pitch').val(),'vflex':$('#vflexdev').val(),'skey':sess_key};
				hitter.push(arr);
			}
			window.localStorage.setItem("hitter",JSON.stringify(hitter));
			//alert(hitter[srl]['id']);
		}
		//$('#pitch_link').click();
		gotopage('pitch.html?p=1&skey='+sess_key);
		}//eof else
	});
	
	$('#day, #month, #ccyear').change(function(){
		var m=$('#month').val();
		if(m==2)
		{
			if($('#ccyear').val()%4==0 && $('#day').val()>29)
				$('#day').val(29);
			if($('#ccyear').val()%4!=0 && $('#day').val()>28)
				$('#day').val(28);
		}
		if(m==2 || m==4 || m==6 || m==9 || m==11)
		{
			if($('#day').val()>30)
				$('#day').val(30);
		}
	});
	var bh=getURLParameter('h');
	if(bh!=null)
	{
		var h=window.localStorage.getItem("hitter");
		hitter=JSON.parse(h);
		var obj=hitter[bh];
		var dobj=obj.edate.split('-');
		//var pval=hitter[bh].pitch[getURLParameter('p')];
		$('#month').val(dobj[1]);
		$('#day').val(dobj[2]);
		$('#ccyear').val(dobj[0]);
		$('#team').val(obj.team);
		showPlayer(obj.team);
		$('#hitter').val(obj.id);
		$('#pitch').val(obj.pdistance);
		$('#vflexdev').val(obj.vflex);
		$('#game_note').val(obj.game_note);
	}
});
</script>
