<script type="text/javascript">
$(document).ready(function(){
	var p=getURLParameter('p');
	//alert(p);
	$('#pitch_no').val(p);
	var sess_key=getURLParameter('skey');
	$('#sess_key').val(sess_key);
	var ch=window.localStorage.getItem("cur_hitter");
	$('#pitch_title').html('Pitch '+p+' '+getplayername(ch));
	$('.header-center').html(ch);
	
	var bh=getURLParameter('h');
	if(bh!=null)
	{
		var h=window.localStorage.getItem("hitter");
		hitter=JSON.parse(h);
		//var srl=hitter.length-1;
		var pval=hitter[bh].pitch[getURLParameter('p')];
		//alert(pval);
		$('a[result="'+pval+'"]').addClass('active');
	}
	/*$('#cont_pitch').click(function(){
		var h=window.localStorage.getItem("hitter");
		hitter=JSON.parse(h);
		var srl=hitter.length-1;
		var npitch=eval($('#pitch_no').val())+eval(1);
		//alert(srl+'--'+h);
		hitter[srl].pitch[$('#pitch_no').val()]=$('input[name=pitch_type]:checked').val();
		//alert(JSON.stringify(hitter));
		window.localStorage.setItem("hitter",JSON.stringify(hitter));
		//if($('input[name=isFinished]:checked').val()==1 || npitch==16)
		if($('input[name=isFinished]:checked').val()==1)
		{
			window.location.href='cageform.html';
		}
		else
		{
			window.location.href='pitch.html?p='+npitch;
		}
	});*/
	
	$('.gresult').click(function(){
		$('.gresult').animate({
			backgroundColor: "#eaeaea",
			}, 100 );
		$(this).animate({
			backgroundColor: "#00FC76",
			}, 500 );
		$('#pitch_type').val($(this).attr('result'));

		var h=window.localStorage.getItem("hitter");
		hitter=JSON.parse(h);
		var bh=getURLParameter('h');
		if(bh!=null)
			var srl=bh;
		else
			var srl=hitter.length-1;
		var npitch=eval($('#pitch_no').val())+eval(1);
		hitter[srl].pitch[$('#pitch_no').val()]=$('#pitch_type').val();
		window.localStorage.setItem("hitter",JSON.stringify(hitter));
		if(bh!=null)
			gotopage('pitch.html?p='+npitch+'&h='+bh+'&skey='+$('#sess_key').val());
		else
			gotopage('pitch.html?p='+npitch+'&skey='+$('#sess_key').val());
	});
	readypopup();
	
	$('#hitter_finished').click(function(){
		gotopage('cageform.html?skey='+$('#sess_key').val());
	});
	$('#back_btn').click(function(){
		confirmundo();
	});
	
});
function showoutcome()
{
	var str='';
	var h=window.localStorage.getItem("hitter");
	hitter=JSON.parse(h);
	var srl=hitter.length-1;
	var res={'SSH':'Strike Swinging (hard hit)','SSW':'Strike Swinging (weak hit)','ST':'Strike Taken','BT':'Ball Taken','BSH':'Ball Swinging (hard hit)','BSW':'Ball Swinging (weak hit)'};

	var npitch=$('#pitch_no').val()-1;
	str=res[hitter[srl].pitch[npitch]];
	return str;
}
function initbtn()
{
	$('.confirm_btn').click(function(){
		if($(this).val()=='Yes')
		{
			var h=window.localStorage.getItem("hitter");
			hitter=JSON.parse(h);
			var srl=hitter.length-1;
			//var npitch=eval($('#pitch_no').val())+eval(1);
			//hitter[srl].pitch[$('#pitch_no').val()]=$('#pitch_type').val();
			//window.localStorage.setItem("hitter",JSON.stringify(hitter));
			//alert($('#pitch_no').val());
			var npitch=$('#pitch_no').val()-1;
			if(npitch>0)
				delete hitter[srl].pitch[npitch];
			window.localStorage.setItem("hitter",JSON.stringify(hitter));
			//if($('#pitch_no').val()==1)
			if(npitch<=0)
				gotopage('cageform.html?h='+srl);
			else
			{
				gotopage('pitch.html?p='+npitch+'&h='+srl);
			}
		}
		else
		{
			disablePopup();
			return false;
		}
	});
}
</script>
