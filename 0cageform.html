<script type="text/javascript">
$(document).ready(function(){
	var h=window.localStorage.getItem("hitter");
	if(h!=null)
	{
		//alert(h);
		hitter=JSON.parse(h);
		$('#pitch_type').val(hitter[hitter.length-1].ptype);
	}

	$('#cont_btn').click(function(){
		var h=window.localStorage.getItem("hitter");
		//h=null;
		if(h==null)
		{
			/*h=new Array();
			h[0]=new Array();
			h[0]['id']=$('#hitter').val();
			h[0]['edate']=$('#ccyear').val()+'-'+$('#month').val()+'-'+$('#day').val();*/
			var h=[
				{'id':$('#hitter').val(),'edate':$('#ccyear').val()+'-'+$('#month').val()+'-'+$('#day').val(),'pitch':{},'game_note':$('#game_note').val(),'ptype':$('#pitch').val()}
				];
				//alert(JSON.stringify(h));
			window.localStorage.setItem("hitter",JSON.stringify(h));
		}
		else
		{
			//alert(h);
			hitter=JSON.parse(h);
			var arr={'id':$('#hitter').val(),'edate':$('#ccyear').val()+'-'+$('#month').val()+'-'+$('#day').val(),'pitch':{},'game_note':$('#game_note').val(),'ptype':$('#pitch').val()};
			hitter.push(arr);
			window.localStorage.setItem("hitter",JSON.stringify(hitter));
			//alert(hitter[srl]['id']);
		}
		//$('#pitch_link').click();
