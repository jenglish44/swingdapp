<script type="text/javascript">
$(document).ready(function(){

		var srl=game.length-1;
		
		game[srl].gamecount=$('#count1').val()+'-'+$('#count2').val();

	function showCount()
	{
		var str='';
		str='<div id="team"></div>';
		str+='<div id="hitter"></div>';
		str+='<div id="score"></div>';
		str+='<div id="out"></div>';
		str+='<div id="team"></div>';
	}
	function toContinue()
	{
		if($('#count1').val()!="" && $('#count2').val()!="")
		{
			var g=window.localStorage.getItem("game");
			var game=JSON.parse(g);
			var srl=game.length-1;
			
			game[srl].gamecount=$('#count1').val()+'-'+$('#count2').val();
			
			window.localStorage.setItem("game",JSON.stringify(game));
			gotopage('game_pitch.html');
		}
	}
	
	$('.c1').click(function(){
		$('.c1').animate({
			backgroundColor: "#eaeaea",
			}, 100 );
		$(this).animate({
			backgroundColor: "#00FC76",
			}, 500 );
		$('#count1').val($(this).html());
		toContinue();
	});
	$('.c2').click(function(){
		$('.c2').animate({
			backgroundColor: "#eaeaea",
			}, 100 );
		$(this).animate({
			backgroundColor: "#00FC76",
			}, 500 );
		$('#count2').val($(this).html());
		toContinue();
	});

});

function gotopage(p)
{
	window.location=p;
}
</script>
